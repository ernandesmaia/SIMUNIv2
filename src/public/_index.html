        <div class = "container" style="position: absolute; float: left; width: 400px;">

        </div>

            let myChart1 = document.getElementById('myChart1').getContext('2d');

                    //labels: ['Masculino', 'Feminino', 'Não Especificado'],

                        label:'Masculino',
                        data:[8616],

                        backgroundColor:[
                            'pink'
                        ],
                        hoverBorderWidth: 2,
                        hoverBorderColor: 'gray'
                    },
                    ]
                }, 
                options:{
                    title:{
                        display: true,
                        text: 'Gênero da Criança',
                        fontSize: 20
                    },
                    legend:{
                        position: 'right'
                    },
                    layout:{
                        width: 10,
                        left: 50,
                        right: 0,
                        bottom: 0,
                        top: 0

                }
            });
        </script>
